<div class="wrapper">
  <h1>Hello Poll Lover!</h1>
  <p>Enter your name below to post questions and have users vote!</p>
  <hr>
  <input type="text" ng-model="newUser.name" placeholder="Enter your name here">
  <span ng-if="blank" class="error">* Please enter a name</span></p>
  <button id="submitBtn" ng-click="addUser()">Enter</button>
</div>
